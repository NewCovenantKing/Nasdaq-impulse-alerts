name: Impulse Scanner Alerts

on:
  schedule:
    # Two scheduled runs: adjust cron times to your timezone if needed.
    # These are examples (UTC). You asked for London & NY killzones â€” adjust if you'd like.
    - cron: '30 6 * * 1-5'   # 06:30 UTC Mon-Fri (example London morning scan)
    - cron: '00 13 * * 1-5'  # 13:00 UTC Mon-Fri (example NY pre-open)
  workflow_dispatch: {}     # allow manual runs from Actions UI

jobs:
  run-scanner:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance python-telegram-bot==13.15 pandas pytz

      - name: Run impulse scanner
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID:  ${{ secrets.CHAT_ID }}
          EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: |
          python impulse_scanner.py
